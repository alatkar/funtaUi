<ng-template [ngIf]="isLoggedIn" [ngIfElse]="loggedOut">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Funta</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <div class="col-md-4">
          <form id="container-frm-search-box">
            <div class="form-group">
              <div class="input-group">
                <input type="search" class="form-control" placeholder="Search">
                <div class="input-group-addon">
                  <i class="glyphicon glyphicon-search"></i>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <span id="container-name-navbar">milad</span>
          <div class="pull-right">
            <img class="img-circle" src="../../../assets/img/avatar.png" alt="">
          </div>
        </div>
        <div class="col-md-5">
          <ul id="container-action-link">
            <li title="Home">
              <i class="glyphicon glyphicon-home"></i>
            </li>
            <li title="Add New Pet">
              <span>New Pet</span>
              <i class="glyphicon glyphicon-plus"></i>
            </li>
            <li title="Setting">
              <i class="glyphicon glyphicon-cog"></i>
            </li>
            <li title="Log Out">
              <i class="glyphicon glyphicon-log-out"></i>
            </li>
            <li id="notification-wrapper">
              <funta-notification></funta-notification>
            </li>
          </ul>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</ng-template>

<ng-template #loggedOut>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Funta</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <form class="navbar-form navbar-right" id="container-login">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</ng-template>
