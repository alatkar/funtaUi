<div class="col-md-12">
  <div class="col-md-6">
    <img src="/assets/img/slides2.jpg"/>
  </div>
  <div class="col-md-6">
    <h1>SIGN UP</h1>
    <p>It's Free</p>
    <form>
      <div class="row">
        <div class="col-md-8 no-padding-form">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" id="first-name-sign-up" placeholder="First Name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" id="last-name-sign-up" placeholder="Last Name">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <input type="email" class="form-control" id="first-name" placeholder="Email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 no-padding-form">
          <div class="col-md-4">
            <div class="form-group">
              <input type="text" class="form-control" id="state" placeholder="State">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input type="tel" class="form-control" id="city" placeholder="City">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <input type="text" class="form-control" id="zip-code" placeholder="Zip-Code">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="New Password">
            </div>
          </div>
        </div>
      <button type="submit" class="btn btn-default">Sign Up</button>
    </form>
    <ul id="container-cap">
      <li><img src="/assets/img/dropcap-empty.png" alt=""></li>
      <li><img src="/assets/img/dropcap-full.png" alt=""></li>
      <li><img src="/assets/img/dropcap-empty.png" alt=""></li>
      <li><img src="/assets/img/dropcap-full.png" alt=""></li>
      <li><img src="/assets/img/dropcap-empty.png" alt=""></li>
      <li><img src="/assets/img/dropcap-full.png" alt=""></li>
    </ul>
  </div>
</div>
